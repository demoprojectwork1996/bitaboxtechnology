  <style id="sections-styles">
/* CSS for section section:Contact */
.contact-section {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
  }

  .contact-card {
    background-color: #050505;
    border-radius: 10px;
    box-shadow: 0px 0px 60px 30px rgba(0, 0, 0, 0.03);
    max-width: 1220px;
    width: 100%;
    padding: 76px 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .contact-title {
    font-family: 'Outfit', sans-serif;
    font-weight: 600;
    font-size: 48px;
    line-height: 1.26; /* 60.5px */
    color: #ffffff;
    margin: 0;
    margin-bottom: 88px;
    text-align: center;
  }

  .contact-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    width: 100%;
    max-width: 450px; /* To keep content from spreading too wide */
  }

  .contact-item {
    display: flex;
    align-items: flex-start;
    gap: 49px;
  }

  .contact-item:nth-child(1) {
    margin-bottom: 74px;
  }
  .contact-item:nth-child(2) {
    margin-bottom: 61px;
  }

  .contact-icon {
    width: 24px;
    height: 24px;
    flex-shrink: 0;
    margin-top: 6px; /* (36px line-height - 24px icon height) / 2 */
  }

  .contact-text {
    font-family: 'Poppins', sans-serif;
    font-weight: 300;
    font-size: 24px;
    line-height: 1.5; /* 36px */
    color: #ffffff;
    text-decoration: none;
    margin: 0;
    word-break: break-word;
  }

  .contact-text:hover {
    opacity: 0.8;
  }

  /* Responsive Styles */
  @media (max-width: 768px) {
    .contact-card {
      padding: 50px 30px;
    }

    .contact-title {
      font-size: 40px;
      margin-bottom: 60px;
    }

    .contact-text {
      font-size: 20px;
    }

    .contact-item {
      gap: 24px;
    }
    
    .contact-item:nth-child(1) {
      margin-bottom: 50px;
    }
    .contact-item:nth-child(2) {
      margin-bottom: 40px;
    }
  }

  @media (max-width: 480px) {
    .contact-card {
      padding: 40px 20px;
    }

    .contact-title {
      font-size: 32px;
      margin-bottom: 40px;
    }

    .contact-text {
      font-size: 18px;
    }

    .contact-item {
      gap: 16px;
    }
    
    .contact-item:nth-child(1) {
      margin-bottom: 40px;
    }
    .contact-item:nth-child(2) {
      margin-bottom: 30px;
    }
    
    .contact-icon {
        margin-top: 4px;
    }
  }
  </style>
